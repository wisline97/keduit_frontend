        document.write("<h2>[문제1]</h2>")
        document.write("<p>총 상품 구매수량이 10개가 넘고, 총 구매 금액이 20만원이 넘는 회원 출력하기</p>")

        for(i=0; i<userData.length; i++){
            var 구매수량 = userData[i]["ttlPrdPrc"]/1;
            var 구매금액 = userData[i]["ttlprAmnt"]/1;
            if(구매수량 > 10 && 구매금액 > 200000){
                document.write(userData[i]["usrId"] + " 회원님");
                document.write("<br/>")
            }
        }
        
        document.write("<br/>")
        document.write("<hr/>")
        document.write("<br/>")
        document.write("<h2>[문제2]</h2>")
        document.write("<p>여성회원 남성회원 비율 구하기</p>")
        
        var ttlUser = userData.length;
        var femaleUser = 0
        var maleUser = 0
        
        for(i=0; i<userData.length; i++){
            if(userData[i]["usrGnd"] == "여"){
                femaleUser += 1
            }
            if(userData[i]["usrGnd"] == "남"){
                maleUser += 1
            }
        }
        
        var femaleRatio = (femaleUser / ttlUser)*100;
        var maleRatio = (maleUser / ttlUser)*100;
        
        document.write(`<em>여성회원의 비율은 ${femaleRatio}% 입니다.</em> <br/>`)
        document.write(`<em>남성회원의 비율은 ${maleRatio}% 입니다. </em>`)
        
        document.write("<br/>")
        document.write("<br/>")
        document.write("<hr/>")
        document.write("<br/>")
        document.write("<h2>[문제3]</h2>")
        document.write("<p>상품코드가 c로 시작하는 상품 출력하기(대소문자 구분 없음)</p>")
        
        for(i=0; i<prdData.length; i++){
            var prdCode = prdData[i]["prdCode"];
            if(prdCode[0] === "c" || prdCode[0] === "C"){
                document.write(`${prdCode} <br/> `);
            }
        }

        document.write("<br/>")
        document.write("<br/>")
        document.write("<hr/>")
        document.write("<br/>")
        document.write("<h2>[문제4]</h2>")
        document.write("<p>상품이 L사이즈인 것만 출력하기</p>")

        for(i=0; i<prdData.length; i++){
            var prdSize = prdData[i]["proSize"];
            var prdName = prdData[i]["prdName"];
            if(prdSize === "L" || prdSize === "l"){
                document.write(`<em>${prdName}</em><br/> `);
            }
        }

        document.write("<br/>")
        document.write("<br/>")
        document.write("<hr/>")
        document.write("<br/>")
        document.write("<h2>[문제5]</h2>")
        document.write("<p>재고량이 0인 상품은 매진으로 표시하기</p>")

        for(i=0; i<prdData.length; i++){
            var invnt = prdData[i]["invnt"]/1;
            if(invnt == 0){
                document.write(`${prdData[i]["prdName"]} 제품은 매진상태입니다. <br/>`)
            }
            
        }
