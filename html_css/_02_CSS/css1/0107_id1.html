<!DOCTYPE html>
<html>
<head>
    <title>CSS id Example</title>
    <style>
        #special {
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<!-- 
    id 는 중복값을 허용하지않는다.
    class 는 중복값이 허용된다. 

    좀더 큰범주는 id 로 셋팅하고,
    그 세부 범주를 class 로 셋팅한다.
 -->
<body>
    <p id="special">id가 special인 단락입니다.</p>
    <p>정상적인 단락입니다.</p>
</body>
</html>
