<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="221221_안지선_css4_1.css" />
  </head>
  <body>
    <section>
      <div class="main_title">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>
          HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
        </p>
        <hr />
      </div>

      <div class="article">
        <form>
          <div class="article_one">
            <p class="title">개인정보</p>

            <div class="input">
              이름
              <input type="text" placeholder="공백없이 입력하세요" />
            </div>
            <div class="input">
              연락처
              <input type="text" />
            </div>
          </div>
          <div class="article_two">
            <p class="title">지원분야</p>
            <div class="input">
              <label>
                <input type="radio" />
                웹 퍼블리싱
                <br />
                <input type="radio" />
                웹 애플리케이션 개발
                <br />
                <input type="radio" />
                개발 환경 개선
              </label>
            </div>
          </div>
          <div class="article_three">
            <p class="title">지원동기</p>
            <textarea
              cols="80"
              rows="10"
              placeholder="본사 지원 동기를 간략히 써 주세요."
            ></textarea>
          </div>
          <button>접수하기</button>
          <button>다시 쓰기</button>
        </form>
      </div>
    </section>
  </body>
</html>
