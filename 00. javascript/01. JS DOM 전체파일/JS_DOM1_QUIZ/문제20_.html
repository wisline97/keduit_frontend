<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 문제1) 1 ~ 3사이의 랜덤 숫자 50개 출력

      // 문제 2) -3 ~ 7 사이의 랜덤 숫자 50개 출력

      document.write("[문제1]" + "<br>");
      for (i = 0; i < 50; i++) {
        var random = parseInt(Math.random() * 3) + 1;
        document.write("[" + (i + 1) + "번째 출력]", " " + random, "<br>");
      }
      document.write("[문제2]" + "<br>");
      for (i = 0; i < 50; i++) {
        var random = parseInt(Math.random() * 11) - 3;
        document.write("[" + (i + 1) + "번째 출력]", " " + random, "<br>");
      }
    </script>
  </body>
</html>
