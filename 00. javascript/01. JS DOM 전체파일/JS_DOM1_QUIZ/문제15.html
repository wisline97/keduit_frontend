<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      /*
            prompt("메세지" );

            아래 배열중의 값중 하나를 입력받고 , 해당 인덱스를 출력하시오.
        */

      var fruits = ["apple", "banana", "grape"];
      var answer = prompt("apple, banana, grape 중에서 하나를 입력해주세요.");
      document.write(
        "입력하신 과일은 fruits 배열의",
        fruits.indexOf(answer),
        "번째 인덱스입니다."
      );
    </script>
  </body>
