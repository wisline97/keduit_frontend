<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var table = "<table border='1'>";
      for (i = 1; i < 10; i++) {
        table += "<tr>";
        for (j = 1; j < 10; j++) {
          table += "<td>";
          table += i * j;
          table += "</td>";
        }
        table += "</tr>";
        document.write(table, "i는", i);
      }
      table += "</table>";
      /*
            문제11_구구단.PNG 의 그림을 반복문을 사용하여 출력하시오.
        */
    </script>
  </body>
</html>
