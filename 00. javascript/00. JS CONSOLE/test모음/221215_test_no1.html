<script>
    /*
        아래 배열을 출력하는데 다음과 같은 조건으로 출력한다. 
        각각의 배열값보다 큰값들을  찾아서 전부 출력한다. 
        해당되는 값을 임시배열에 담아서 출력하면된다.
        [예시]
            10 => 30, 40, 50, 30, 20
            30 => 40, 50, 
            40 => 50
            50 => 
            30 => 40, 50
            20 => 30, 40, 50, 30
            10 => 30, 40, 50, 30, 20 
            
    */

    arr = [10, 30, 40, 50, 30, 20, 10]
    a = []
    index = 0
    for (i = 0; i < arr.length; i++) {
        a = []
        index = 0
        for (j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
                a[index] = arr[j]
                index += 1
            }
        }
        console.log(a)
    }
</script>
