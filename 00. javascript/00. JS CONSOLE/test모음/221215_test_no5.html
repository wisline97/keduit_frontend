<script>
    /*
        [문제]
            [1] 랜덤숫자 1~6을 저장후 arr 에서 랜덤숫자에 해당하는값은 전부 0으로 만든다. 
            [2] arr의 모든 숫자가 0이될때까지 1번을 반복한다. 

        [예시]
            r = 4  [1,3,3,6,5,6,1]
            r = 6  [1,3,3,0,5,0,1]
            r = 2  [1,3,3,0,5,0,1]
            r = 1  [0,3,3,0,5,0,0]
            ...
            ...
            [0,0,0,0,0,0,0] 종료.

    */

    arr = [1, 3, 3, 6, 5, 6, 1];

    while (true) {
        count = 0
        r = parseInt(Math.random() * 6) + 1
        for (i = 0; i < arr.length; i++) {
            if (arr[i] = 0) {
                break
            }
            else if (arr[i] == r) {
                arr[i] = 0
                break
            }
        }
        for (i = 0; i < arr.length; i++) {
            if (arr[i] == 0) {
                count += 1
            }
        }
        if (count == arr.length) {
            break
        }
    }

    console.log(arr)

</script>
