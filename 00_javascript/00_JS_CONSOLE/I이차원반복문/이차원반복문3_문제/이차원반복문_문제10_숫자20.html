<script>
	/*
	[오징어 게임]
	
	[강화유리]

						} for (i = 0; i < arr2.length; i++) {
							total2 += arr2[i];
						}
					}
				}
			} if (total1 == 17) {
				while (true) {

						for (i = 0; i < 3; i++) {

							arr2[i] = num2;
						} for (i = 0; i < arr2.length; i++) {

				}
			}
			console.log(j + 1, "번째 턴");
			console.log("========================================");
			if (total1 == 17 && total2 == 20) {
				console.log(" 왼쪽 유리는", total1);
				console.log("오른쪽 유리는", total2);
				console.log(arr1, arr2);
				break
			} else if (total1 == 20 && total2 == 17) {

				console.log("오른쪽 유리는", total2);
				console.log(arr1, arr2);

			}

		console.log("========================================");

		}

	if (winCount == 10) {

	};
