<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="main.js" type="module"></script>
    <script src="hero.js" type="module"></script>
    <script src="unit.js" type="module"></script>
    <script src="monster.js" type="module"></script>
    
</head>
<body>
    <!-- 플레이어 스킬 2개 추가 및 몬스터 도 랜덤으로 스킬공격 하기-->

    <div id="title-menu">
        <label><h3>RPG GAME</h3></label>
        <button id="title-button">시작</button>
    </div>
    <div id="screen">
        <div id="hero-stat">
        <span id="hero-name"></span>
        <span id="hero-health"></span>
        <span id="hero-power"></span>
        </div>
        <div id="lobby-menu" style="display: none;">
        <div id="lobby-1">1.던전</div>
        <div id="lobby-2">2.휴식</div>
        <div id="lobby-3">3.종료</div>
        <input id="lobby-input" />
        <button id="lobby-button">입력</button>
        </div>
        <div id="battle-menu" style="display: none;">
        <div id="battle-1">1.공격</div>
        <div id="battle-2">2.스킬1</div>
        <div id="battle-2">3.스킬2</div>
        <div id="battle-3">4.도망</div>
        <input id="battle-input" />
        <button id="battle-button">입력</button>
        </div>
        <div id="monster-stat">
        <span id="monster-name"></span>
        <span id="monster-health"></span>
        <span id="monster-power"></span>
        </div>
    </div>


</body>
</html>
