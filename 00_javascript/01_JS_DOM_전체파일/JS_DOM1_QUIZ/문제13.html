<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            힌트 : 스플라이스
       */
      /*
            아래 배열값을 화면에 출력하시오. 
            단, 랜덤으로 값을 하나 삭제후 출력하시오. 
        */

      var x = [10, 20, 30, 40, 50, 60, 70, 80];
      var random = parseInt(Math.random() * x.length);
      document.write("랜덤 인덱스는", random, "<br>");
      document.write(
        "배열 x의",
        random,
        "째 숫자인",
        x[random],
        "삭제",
        "<br>"
      );
      x.splice(random, 1);

      for (i = 0; i < x.length; i++) {
        document.write(x[i]);
        document.write("<br>");
      }
    </script>
  </body>
</html>
