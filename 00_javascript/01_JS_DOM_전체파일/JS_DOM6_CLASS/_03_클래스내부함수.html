<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            클래스는 함수를 함께 정의 할수있다. 

            [1] 클래스내부함수정의
                함수이름 (매개변수) { 내용 }
                [예시]
                   setData(num1 , name1 , kor1 , math1) {}
            
            [2] 클래스내부함수에서는 클래스내부 변수들도 사용할수있다.
                단, 사용할때는 앞에 this.을 붙여야한다. 

            [3] 클래스 내부의 함수를 클래스 인스턴스 함수라고한다. 

        */
        class Student{
            num = 0;
            name = "";
            kor = 0;
            math = 0;

            setData(a , b , c , d) {
                this.num = a;
                this.name = b;
                this.kor = c;
                this.math = d;
            };

            printData(){
                console.log(this.num , this.name , this.kor , this.math);
            }
        }

        var st1 = new Student(); 
        st1.num = 1001;
        st1.name = "이만수";
        st1.kor = 20;
        st1.math = 50;
             
        var st2 = new Student();
        st2.num = 1002;
        st2.name = "김철수";
        st2.kor = 40;
        st2.math = 60;


        /*
            클래스를 사용하게되면 전반적으로 코드가 정리되어 관리할수있다. 
        */
        var st3 = new Student();
        st3.setData(1003, "오소정" , 50, 90); // 위에 처럼 4줄보다는 한줄이 편하다. 
        st3.printData();

       
    </script>


</body>
</html>
