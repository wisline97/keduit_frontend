<html>
<head>
    <script>
        /*
            <body onload="onLoadDoc();"> 

            inload 속성을 사용해서 함수를 호출하면 
            문서가 시작되자마자 함수가 실행된다. 
        */

        function onLoadDoc() {
            alert("문서가 로드되었습니다.");
            document.body.style.backgroundColor = "red";
        }
    </script>
</head>
<body onload="onLoadDoc()"> 
</body>
</html>
