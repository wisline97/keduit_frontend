<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	function sum(num1, num2){
        var tot = 0;
        for(var i=num1; i<=num2; i++){
            tot += i;
        }
        document.write(tot);
    }
</script>
</head>
<body>
    <form>
        <input type="button" value="눌러보세요" onclick="sum(1, 5)">        
    </form>
</body>
</html>
