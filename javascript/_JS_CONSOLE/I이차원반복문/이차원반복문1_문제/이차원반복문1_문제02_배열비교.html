<script>
	/*
	  	[문제] 
		  	a 배열과  b배열을 서로 비교해서 
		    a 의 값이  b배열에 없으면 c 에저장
    		var a = [10,20,30,40];	
			var b = [10,5,20,9];
		[정답]
			[30, 40]
	*/
	var a = [10,20,30,40];	
	var b = [10,5,20,9];
	var c = [];
	var ci = 0;
	for(var i = 0; i < a.length; i++){
		var check = false;
		for(var j = 0; j < b.length; j++){
			if(a[i] == b[j]){
				check = true;
			}
		}
		if(check == false){
			c[ci] = a[i];
			ci += 1;
		}
	}
	console.log(c);


</script>
