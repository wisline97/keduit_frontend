<script>

	  	input = {8,4,2,2,4,4,8};

		 [2] 저장할려는 수와 그앞의 수가 서로같으면 합친다. (계속 중첩적용)

		 4 ==>  a[] =  {16,4} 
		 4  ==> a[] =  {16,4,4} ==> {16,8}
		 8  ==> a[] =  {16,8,8} ==> {16,16} ==> {32}	
	 */	
	var input = [8,4,2,2,4,4,8];
	var a = [0,0,0,0,0,0,0];	
</script>
