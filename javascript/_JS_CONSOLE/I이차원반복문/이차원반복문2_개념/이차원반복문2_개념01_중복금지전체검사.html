<script>

/*
	중복숫자금지 ==> 1~4를 배열에 저장하는데 섞어서 중복없이 저장한다. 
*/
	var arr = [];
	var i = 0;
	while(true){
		var ran  = parseInt(Math.random() * 4) + 1;
		var check = false;
		for(var j = 0; j < i; j++){
			if(arr[j] == ran){
				check = true;
			}
		}
		if(check == false){
			arr[i] = ran;
			i += 1;
		}
		if(i == 4){
			break;
		}
	}
	console.log(arr);

</script>
