<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css 과제</title>
    <style>
      .one h1 {
        color: blue;
      }
      .one .red_one,
      .one h2 {
        color: red;
      }
      .one .yellow_one {
        color: yellow;
      }

      .two h1 {
        margin: 0;
        background-color: yellow;
        border: 2px solid red;
      }
      .three {
        width: 100vh;
        border: 1px solid red;
      }
      header,
      footer {
        height: 100px;
        background-color: gray;
      }
      article {
        background-color: rgb(219, 219, 219);
        height: 500px;
      }
      hr {
        margin: 50px 0;
      }
    </style>
  </head>
  <body>
    <section class="one">
      <h1 class="red_one">Hello, CSS</h1>
      <h1>Hello, CSS</h1>
      <h1>Hello, CSS</h1>
      <h1>Hello, CSS</h1>
      <h1 class="yellow_one">Hello, CSS</h1>
      <h2>Hello, CSS</h2>
    </section>
    <hr />
    <section class="two">
      <h1>This is a heading.</h1>
    </section>
    <hr />
    <section class="three">
      <header>사이트 제목</header>
      <article>본문</article>
      <footer>푸터</footer>
    </section>
  </body>
</html>
